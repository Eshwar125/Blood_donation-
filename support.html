<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Form</title>
  <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #faefef;
        background-image: url(blood2.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .field {
        margin-bottom: 10px;
      }

      .field label {
        display: block;
        font-size: 12px;
        color: #777;
      }

      .field input {
        display: block;
        min-width: 250px;
        line-height: 1.5;
        font-size: 14px;
      }

      input[type="submit"] {
        display: block;
        padding: 6px 30px;
        font-size: 14px;
        background-color: #4460AA;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #36518d;
      }
       .button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 10px; /* Adds margin between buttons */
        }
        .button:hover {
            background-color: #0056b3;
        }
      .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin-right: 10px;
            background-color: #3b5998;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        .social-links a:hover {
            background-color: #2d4373;
        }
      
  </style>
</head>
<body>
  <div class="container">
    <form id="form">
      <div class="field">
        <label for="from_name">Name</label>
        <input type="text" name="from_name" id="from_name">
      </div>
      <div class="field">
        <label for="email_id">Email</label>
        <input type="text" name="email_id" id="email_id">
      </div>
      <div class="field">
        <label for="phone_number">Phone_number</label>
        <input type="text" name="phone_number" id="phone_number">
      </div>
      <div class="field">
        <label for="blood_group">Blood_group</label>
        <input type="text" name="blood_group" id="blood_group">
      </div>
      <div class="field">
        <label for="hospital_name">Hospital_name</label>
        <input type="text" name="hospital_name" id="hospital_name">
      </div>
      <div class="field">
        <label for="message">Message</label>
        <input type="text" name="message" id="message">
      </div>

      <input type="submit" id="button" value="Send Email">
    </form>
     <div class="social-links">
        <a href="https://ig.me/j/AbaZ9tVItIbx9vpS/" target="_blank">Instagram</a>
        <a href="https://facebook.com/groups/990597093072375/" target="_blank">Facebook</a>
        <a href="https://chat.whatsapp.com/FdN6Vkld8LwLyTWll04PpI" target="_blank">Whatsapp</a>
    </div>
    <!-- New button for Back to Home inside the container -->
    <div>
        <a href="home.html" class="button">Back to Home</a>
    </div>
  </div>

  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script type="text/javascript">
    emailjs.init('Pgla0J5P-Fg3T2mlo');
    
    const btn = document.getElementById('button');

    document.getElementById('form')
     .addEventListener('submit', function(event) {
       event.preventDefault();

       btn.value = 'Sending...';

       const serviceID = 'service_3m0gj5r';
       const templateID = 'template_to1phvj';

       emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          btn.value = 'Send Email';
          alert('Sent!');
        }, (err) => {
          btn.value = 'Send Email';
          alert(JSON.stringify(err));
        });
    });
  </script>
</body>
</html>
