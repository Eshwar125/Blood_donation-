<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Registered Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            background-image: url(blood.png);
            background-repeat : no-repeat;
            background-attachment : fixed;
            background-size : 100% 100%;vi
            
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .data-container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        .data-item {
            margin-bottom: 10px;
        }

        .back-link,p {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Registered Data</h2>
    <div class="data-container">
        <div class="data-item">
            <label>Name:</label>
            <span id="name:"></span>
        </div>
        <div class="data-item">
            <label>Email:</label>
            <span id="email:"></span>
        </div>
        <div class="data-item">
            <label>Phone:</label>
            <span id="phone:"></span>
        </div>
        <div class="data-item">
            <label>Blood Group:</label>
            <span id="blood_group:"></span>
        </div>
        <div class="data-item">
            <label>Date:</label>
            <span id="date:"></span>
        </div>
    </div>
     <p>Your successfully registered!!</p>
    <a href="home.html" class="back-link">Back to Home</a>
  

    <script>
        // Retrieve form data from localStorage
        const formData = JSON.parse(localStorage.getItem('formData'));

        // Display form data on the view page
        if (formData) {
            document.getElementById('name:').textContent = formData.name;
            document.getElementById('email:').textContent = formData.email;
            document.getElementById('phone:').textContent = formData.phone;
            document.getElementById('blood_group:').textContent = formData.blood_group;
            document.getElementById('date:').textContent = formData.date;
        }
    </script>
</body>
</html>
