<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            background-image: url(blood3.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        .welcome {
            font-size: 48px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .container {
            display: none;
            background-color: rgba(255, 255, 255, 0); /* fully transparent background */
            padding: 20px;
            border-radius: 20px; /* increased border-radius for more curvature */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 2px solid black; /* black border */
            max-width: 400px; /* limit width to 400px */
            width: 80%; /* responsive width */
        }
        .form-group {
            margin-bottom: 15px;
            color: #E9E4D4;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 15px; /* increased border-radius for input fields */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px; /* increased border-radius for button */
            cursor: pointer;
            font-size: 16px; /* slightly smaller font size for button */
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="welcome" id="welcome">
        Welcome! to Blood Bond
    </div>
    <div class="container" id="signup">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username">
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password">
        </div>
        <button onclick="signup()">Sign Up</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('signup').style.display = 'block';
        }, 3000); // 3000ms = 3 seconds

        function signup() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            if (username && password) {
                localStorage.setItem(username, password);
                document.getElementById('message').textContent = 'User signed up successfully!';
                document.getElementById('message').style.color = 'green';
                
                // Redirect to login.html after successful signup
                window.location.href = 'login.html';
            } else {
                document.getElementById('message').textContent = 'Please enter both username and password';
                document.getElementById('message').style.color = 'red';
            }
        }
    </script>
</body>
</html>
