<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height */
            background-image: url(blood3.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            position: relative; /* Relative positioning for absolute child */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 40px; /* Ensure space below for back button */
        }
        h1 {
            margin-bottom: 20px;
        }
        .blood-group-link {
            display: block;
            padding: 15px 10px;
            margin: 5px auto;
            width: 60%;
            background-color: #e0e0e0;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }
        .blood-group-link:hover {
            background-color: #d4d4d4;
        }
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }
        .back-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blood Group Availability</h1>

        <a href="AB2.html" class="blood-group-link">AB-</a>
        <a href="O1.html" class="blood-group-link">O+</a>
        <a href="O2-.html" class="blood-group-link">O-</a>
        <a href="index.html" class="back-button"> Back</a>
