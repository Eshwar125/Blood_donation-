<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            background-image: url(blood3.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0); /* fully transparent background */
            padding: 20px;
            border-radius: 20px; /* increased border-radius for more curvature */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 2px solid black; /* black border */
            max-width: 250px; /* limit width to 250px */
            width: 90%; /* responsive width */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 15px; /* increased border-radius for input fields */
            border: 1px solid #ccc; /* light gray border */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px; /* increased border-radius for button */
            cursor: pointer;
            font-size: 16px; /* slightly smaller font size for button */
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password">
        </div>
        <button onclick="login()">Login</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (localStorage.getItem(username) === password) {
                document.getElementById('message').textContent = 'Login successful!';
                document.getElementById('message').style.color = 'green';
                setTimeout(() => {
                    window.location.href = 'home.html';  // Redirect to a welcome page
                }, 1000);  // Redirect after 1 second
            } else {
                document.getElementById('message').textContent = 'Invalid username or password';
                document.getElementById('message').style.color = 'red';
            }
        }
    </script>
</body>
</html>
