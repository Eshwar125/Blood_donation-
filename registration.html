<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            background-image: url(blood3.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex; /* Make form items flex container */
            flex-direction: column; /* Align items vertically */
        }

        label {
            font-weight: bold;
        }

        input[type=text], input[type=email], select, input[type=date] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex; /* Make button container flex container */
            justify-content: space-between; /* Space items evenly */
            align-items: center; /* Align items vertically */
            margin-top: 20px; /* Add space between form and buttons */
        }

        button[type=submit], button.view-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            flex: 1; /* Equal width for buttons */
        }

        button[type=submit]:hover, button.view-button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <div id="form-container">
        <form id="registrationForm">
            <label for="name:">Name:</label><br>
            <input type="text" id="name:" name="name:" required><br><br>

            <label for="email:">Email:</label><br>
            <input type="email" id="email:" name="email:" required><br><br>

            <label for="phone:">Phone:</label><br>
            <input type="text" id="phone:" name="phone:" required><br><br>

            <label for="blood_group:">Blood Group:</label><br>
            <select id="blood_group:" name="blood_group:" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select><br><br>

            <label for="date:">Date:</label><br>
            <input type="date" id="date:" name="date:" required><br><br>

            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve form data
            const formData = {
                name: document.getElementById('name:').value,
                email: document.getElementById('email:').value,
                phone: document.getElementById('phone:').value,
                blood_group: document.getElementById('blood_group:').value,
                date: document.getElementById('date:').value
            };

            // Store form data in localStorage
            localStorage.setItem('formData', JSON.stringify(formData));

            // Redirect to view page
            window.location.href = 'display.html'; // Change to your actual view page URL
        });
    </script>
</body>
</html>
